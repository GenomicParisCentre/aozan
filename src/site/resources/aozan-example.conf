#
# HiSeq
#

# Enable or disable Aozan
aozan.enable=true

# Mode debug
aozan.debug=false


# Serial number of our HiSeq (not yet used)
#hiseq.sn=SNL110

#
# Mail configuration
#

# Enable email sending
send.mail=True
smtp.server=xxxx
mail.from=xx@xxx.xx
mail.to=xx@xxx.xx
# Email recipient when an error occurs during Aozan
mail.error.to=yy@xxx.xx
#
# Data paths
#

# Aozan configuration files directory
aozan.var.path=/import/directoryXX/sequencages/aozan_data
# Aozan log file
aozan.log.path=/var/log/aozan.log
# Path where HiSeq write data 
hiseq.data.path=/import/directoryXX
# Where store bcl files
bcl.data.path=/import/directoryXX/hiseq_data/bcl
# Where store fastq files
fastq.data.path=/import/directoryXX/hiseq_data/fastq
# Were store runs informations and qc data
reports.data.path=/import/directoryXX/sequencages/runs
# Where store Casava sample sheet file in XLS format
casava.samplesheets.path=/import/directoryXX/sequencages/casava_samplesheet
# Prefix for the casava sample-sheet file
casava.samplesheet.prefix.filename=samplesheet
# File that contains alias for barcodes
index.sequences=/import/directoryXX/ressources/sequencages/indexes-sequences.txt
# Temporary directory
tmp.path=/tmp
#index.html.template=
# uncomment to enable links to a website in emails  
reports.url=http://XXXXXX/runs
# Lock file
lock.file=/var/lock/aozan.lock

#
# Casava
#

# Base directory for casava
casava.path=/usr/local/casava

# or Base directory for bcl2fastq
# casava.path=/usr/local/bcl2fastq


# Compression to use for fastq file gz or bzip2
casava.compression=bzip2
#casava.fastq.cluster.count=1000000000
# Compression level to use
casava.compression.level=9
# Mismatches to allow
casava.mismatches=0
# Thread to use
casava.threads=4

#
# First base report step
#

first.base.report.step=True

#
# Synchronization step 
#

sync.step=True

#
# Demux step
#

demux.step=True

#
# Quality Control
#

# Configuration read Collector
qc.conf.read.xml.collector.used=False

# Enable QC step
qc.step=True
qc.conf.fastqc.threads=4

# Lanes tests

qc.test.rawclusters.enable=True
# Not set

qc.test.pfclusters.enable=True
# Not set

qc.test.pfclusterspercent.enable=True
qc.test.pfclusterspercent.interval=[0.6, 1]

qc.test.clusterdensity.enable=True
# Not set

qc.test.percentalign.enable=True
qc.test.percentalign.interval=[0.75, 1.0]

qc.test.errorrate.enable=True
# No set

qc.test.errorrate35cycle.enable=True
qc.test.errorrate35cycle.interval=[0, 0.01]

qc.test.errorrate75cycle.enable=True
qc.test.errorrate75cycle.interval=[0, 0.015]

qc.test.errorrate100cycle.enable=True
qc.test.errorrate100cycle.interval=[0, 0.02]

qc.test.firstcycleintensity.enable=True
# Not set

qc.test.percentintensitycycle20.enable=True
qc.test.percentintensitycycle20.interval=[0.5, ]

qc.test.phasingprephasing.enable=True
qc.test.phasingprephasing.phasing.interval=[0, 0.004]
qc.test.phasingprephasing.prephasing.interval=[0, 0.005]

# Sample tests
qc.test.rawclusterssamples.enable=True
# Not set 

qc.test.pfclusterssamples.enable=True
qc.test.pfclusterssamples.interval=[32500000, ]

qc.test.percentpfsample.enable=True
qc.test.percentpfsample.interval=[0.6, 1.0]

qc.test.percentinlanesample.enable=True
# Not set

qc.test.percentq30.enable=True
qc.test.percentq30.interval=[0.75, 1.0]

qc.test.meanqualityscorepf.enable=True
# No set

# FastQC sample tests

qc.test.basicstats.enable=True
qc.test.perbasequalityscores.enable=True
qc.test.persequencequalityscores.enable=True
qc.test.perbasesequencecontent.enable=True
qc.test.perbasegccontent.enable=True
qc.test.perSequencegccontent.enable=True
qc.test.ncontent.enable=True
qc.test.sequencelengthdistribution.enable=True
qc.test.duplicationlevel.enable=True
qc.test.overrepresentedseqs.enable=True
qc.test.kmercontent.enable=True
qc.test.badtiles.enable=True

qc.report.save.raw.data=True
qc.report.save.report.data=True
qc.report.stylesheet=

# ------------------
# Parameter from FastQC

# Path to a specific contaminants list, replace list per default
qc.conf.fastqc.contaminant.file=/home/aozan/personal/contaminants_fastqc.txt

# Define kmer-size, default value : 5
qc.conf.fastqc.kmer.size=5

# Disable grouping of bases for reads >50bp. Default value : False
qc.conf.fastqc.nogroup=False


# ------------------
# Step Blast : add to the module OverepresentedSeq in FastQC

qc.conf.step.blast.enable=True

# Path Blast (optional)
qc.conf.blast.path='/usr/bin/blastall'

# Version Blast : field <BlastOutput_version> in xml file
qc.conf.blast.version.expected=blastn 2.2.26 [Sep-21-2011]

# Path to the database nt, acces to nt.pal file
qc.conf.blast.db.path=/home/aozan/ncbi_database_nt/nt

# Optional : Blast parameters 
# excepted parameters : -d, -p, -m (only xml possible), -a
qc.conf.blast.arguments=


# ------------------
# Fastqscreen step

## General configuration

# path to the file which make the correspondence between genome name in casava sample-sheet file and the reference genome name 
qc.conf.genome.alias.path=/home/aozan/resources/alias_name_genome_fastqscreen.txt

# Path to the genomes descriptions repository
qc.conf.settings.genomes.desc.path=/home/aozan/resources/genomes_descs

# Path to the genomes repository
qc.conf.settings.genomes=/home/aozan/resources/genomes

# Path to the genomes indexes repository
qc.conf.settings.mappers.indexes.path=/home/aozan/resources/mappers_indexes

# List of reference genomes
qc.conf.fastqscreen.genomes=phix,adapters

# Parameters for mapping
# list of genomes reference
qc.conf.fastqscreen.genomes=phix,adapters,lsuref_111,ssuref_111

# no research contamination in control lane
qc.conf.skip.control.lane=True

# for run PE, fastqscreen running only with R1 fastq file
qc.conf.ignore.paired.mode=True

# TemporaryPartialFastqCollector
qc.conf.reads.pf.used=200000

# Use only the first X reads pf in fastq file
qc.conf.max.reads.parsed=30000000

## Configuration tests

# Fastqscreen will been launched, if at least one test is enable.
qc.test.hitnolibraries.enable=True
qc.test.hitnolibraries.interval=[0, 0.1]

qc.test.fsqmapped.enable=True
qc.test.fsqmapped.interval=[0, 0.1]

qc.test.linkreport.enable=True

# Path to a specific stylesheet file to edit the fastqscreen report html, instead of the file per default
qc.conf.fastqscreen.xsl.file=/home/aozan/resource/stylesheet.xsl

# Optional : configuration mapper for fastqscreen
qc.conf.fastqscreen.mapper=bowtie
qc.conf.fastqscreen.mapper.argument=-l 20 -k 2 --chunkmbs 512
